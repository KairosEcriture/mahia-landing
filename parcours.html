<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DÃ©tail du Parcours - UniversitÃ© Mahia</title>
    <style>
        /* CSS Complet et Correct (inchangÃ©) */
    </style>
</head>
<body>
    <header class="app-header"><!-- ... --></header>
    <main class="main-content">
        <div class="container" id="path-details-container">
            <p id="loading-message">Chargement du parcours...</p>
        </div>
    </main>
    <footer><!-- ... --></footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const pathDetailsContainer = document.getElementById('path-details-container');
            const loadingMessage = document.getElementById('loading-message');
            const urlParams = new URLSearchParams(window.location.search);
            const pathId = urlParams.get('pathId');
            const API_BASE_URL = 'https://kairos-api-njhr.onrender.com';

            if (!pathId) { /* ... */ }

            try {
                const response = await fetch(`${API_BASE_URL}/mahia/learning-paths/${pathId}`);
                if (!response.ok) { throw new Error('Erreur...'); }
                const path = await response.json();
                
                loadingMessage.style.display = 'none';

                // ... (crÃ©ation du titre et de la description)

                path.modules.forEach(module => {
                    const moduleDiv = document.createElement('div');
                    moduleDiv.className = 'module';
                    
                    let lessonsHtml = '';
                    module.lessons.forEach(lesson => {
                        // ### LA CORRECTION EST ICI ###
                        // Le lien pointe maintenant vers cours.html avec le bon ID
                        lessonsHtml += `
                            <a href="cours.html?lessonId=${lesson.id}" class="lesson-item">
                                <span class="lesson-icon">ðŸš€</span>
                                <div>
                                    <div class="lesson-title">${lesson.title}</div>
                                    <p>${lesson.description}</p>
                                </div>
                            </a>
                        `;
                    });

                    moduleDiv.innerHTML = `
                        <div class="module-header"><h3>${module.title}</h3></div>
                        <div class="lesson-list">${lessonsHtml}</div>
                    `;
                    pathDetailsContainer.appendChild(moduleDiv);
                });

            } catch (error) { /* ... */ }
        });
    </script>
</body>
</html>
