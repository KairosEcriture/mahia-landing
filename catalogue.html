<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue des Formations - Université Mahia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap');
        :root {
            --font-title: 'Lora', serif; --font-body: 'Poppins', sans-serif;
            --color-primary: #0D47A1; --color-secondary: #FFC107;
            --color-text: #333; --color-bg: #f4f7f6;
        }
        body, html { margin: 0; font-family: var(--font-body); background-color: var(--color-bg); color: var(--color-text); line-height: 1.7; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
        .app-header {
            display: flex; align-items: center; gap: 15px;
            padding: 20px 30px; background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        .logo-svg { width: 40px; height: 40px; }
        .logo-title { font-family: var(--font-title); font-size: 1.8em; font-weight: 700; margin: 0; line-height: 1; text-decoration: none; color: var(--color-text); }
        .logo-title span { color: var(--color-secondary); }
        .main-content { padding: 60px 20px; }
        .page-title { font-family: var(--font-title); font-size: 2.8em; text-align: center; margin-bottom: 50px; }
        .path-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .path-card {
            display: block;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            text-decoration: none;
            color: var(--color-text);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .path-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.12); }
        .card-image { height: 180px; background-color: var(--color-primary); border-radius: 8px 8px 0 0; }
        .card-content { padding: 25px; }
        .card-content h3 { font-family: var(--font-title); margin-top: 0; font-size: 1.4em; }
        .card-content p { font-size: 0.95em; color: #666; }
        #loading-message { text-align: center; font-size: 1.2em; color: #666; }
        footer { text-align: center; padding: 40px 0; margin-top: 40px; background-color: #2c3e50; color: #f1f1f1; }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="index.html" style="text-decoration: none; display: flex; align-items: center; gap: 15px;">
            <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M20 10 L50 40 L20 70" stroke="#333" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/><path d="M50 40 L80 10" stroke="var(--color-secondary)" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/><path d="M50 40 L80 70" stroke="var(--color-secondary)" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <h1 class="logo-title">Université Mah<span>ia</span></h1>
        </a>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 class="page-title">Nos Parcours de Formation</h2>
            <div class="path-grid" id="path-grid">
                <p id="loading-message">Chargement des parcours...</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Université Mahia. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const pathGrid = document.getElementById('path-grid');
            const loadingMessage = document.getElementById('loading-message');
            const API_BASE_URL = 'https://kairos-api-njhr.onrender.com'; // Notre API Kairos

            try {
                const response = await fetch(`${API_BASE_URL}/mahia/learning-paths`);
                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération des données.');
                }
                const learningPaths = await response.json();
                
                loadingMessage.style.display = 'none'; // On cache le message de chargement

                if (learningPaths.length === 0) {
                    pathGrid.innerHTML = '<p>Aucun parcours de formation n\'est disponible pour le moment.</p>';
                    return;
                }

                learningPaths.forEach(path => {
                    const card = document.createElement('a');
                    card.className = 'path-card';
                    // Le lien pointera vers une future page de détail
                    card.href = `parcours.html?pathId=${path.id}`; 
                    
                    card.innerHTML = `
                        <div class="card-image"></div>
                        <div class="card-content">
                            <h3>${path.title}</h3>
                            <p>${path.description}</p>
                        </div>
                    `;
                    pathGrid.appendChild(card);
                });

            } catch (error) {
                loadingMessage.textContent = `Erreur : Impossible de charger les parcours. Veuillez réessayer plus tard.`;
                console.error(error);
            }
        });
    </script>
</body>
</html>
