<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Mahia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        body, html { height: 100%; margin: 0; font-family: 'Poppins', sans-serif; background-color: #2c3e50; }
        .login-container { height: 100%; display: flex; justify-content: center; align-items: center; }
        .login-box { background: #ffffff; padding: 40px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 380px; text-align: center; }
        h1 { color: #333; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .input-group input { width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box; }
        .login-button { width: 100%; padding: 15px; border: none; background-color: #0D47A1; color: white; border-radius: 5px; font-size: 1em; font-weight: 500; cursor: pointer; }
        #error-message { color: #c0392b; margin-bottom: 20px; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Accès Administrateur</h1>
            <form id="admin-login-form">
                <p id="error-message"></p>
                <div class="input-group">
                    <label for="email">Email Administrateur</label>
                    <input type="email" id="email" required value="admin@kairos.com">
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="login-button" class="login-button">Connexion</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('admin-login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessageDiv = document.getElementById('error-message');
            const API_BASE_URL = 'https://kairos-api-njhr.onrender.com';

            // Si un token admin existe déjà, on redirige
            if (sessionStorage.getItem('kairos_admin_token')) {
                window.location.href = 'dashboard.html';
            }

            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                errorMessageDiv.style.display = 'none';

                const formData = new URLSearchParams();
                formData.append('username', emailInput.value);
                formData.append('password', passwordInput.value);

                try {
                    const response = await fetch(`${API_BASE_URL}/token`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData,
                    });
                    const data = await response.json();
                    if (!response.ok) { throw new Error(data.detail || 'Erreur'); }
                    
                    // On utilise sessionStorage pour que le token ne soit pas gardé
                    // indéfiniment comme celui des utilisateurs normaux.
                    sessionStorage.setItem('kairos_admin_token', data.access_token);
                    window.location.href = 'dashboard.html';

                } catch (error) {
                    errorMessageDiv.textContent = `Erreur : ${error.message}`;
                    errorMessageDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
